<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vs Inline</title>
    <style>
        div{
            border: 2px solid red;
        }
        span{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Block Vs Inline</h1>
    <span>Ronnakorn</span>
    <span>Ronnakorn</span>
    <span>Ronnakorn</span>
    <br>
    <hr>
    <div>Ronnakorn</div>
    <div>Ronnakorn</div>
    <div>Ronnakorn</div>
    <br>
    <a href="index.html">กลับสู่หน้าหลัก</a>
</body>
</html>
