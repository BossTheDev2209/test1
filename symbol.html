<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1 align="Center">HTML Entity | Symbol</h1>
    <p>Ronnakorn&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Khansamrong</p>
    <p>5&gt10</p>
    <p>5&lt10</p>
    <p>&empty; ห้ามเข้า</p>
    <p>&copy; Ronnakorn 2025</p>
    <p>&reg; เครื่องหมายการค้า</p>
    <p>&yen;เงินเยน&pound;เงินปอนด์&euro;เงินยูโร</p>

    <p>โค้ดฮ่าๆ</p>
    <code>
        &lt;? php echo "Hello, World!" ?&gt;
    </code>
    <br>
    <kbd>Ctrl + S</kbd>
    <hr>
    <a href="https://tools.w3cub.com/html-entities">เปิดดู entity ทั้งหมด</a>
</body>
</html>
